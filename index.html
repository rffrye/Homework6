  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">  
     
      <title>Weather Dashboard</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
        <h1>WEATHER DASHBOARD</h1>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-3 bg-light pt-3 pb-3">
                    <h4>Search for a City:</h4>
                    <div class="input-group mb-3"> 
                        <input id="searchTerm" type="text" class="form-control" placeholder="City name" class="input-group-append">
                        <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                    </div>
                    <div class="card">
                        <ul class="list-group">
                           
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9"> 
                    <div id="currentCity" class="mt-4">
                        
                    </div>
                </div> 
                <div class="col-lg-9" style="float: right;">
                    <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
                    <div id="forecast" class="row"> 

                    </div> 
                </div>
            </div>
        </div>
  
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="script.js"></script>
  
    </body>
  </html>
